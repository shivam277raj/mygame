<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2013/07/13/10/21/rubiks-cube-157058_960_720.png">
    <link rel="stylesheet" href="game.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1>SIMON GAME</h1>
    </div>
    <div class="middle">
        <h2 id="level-title">Press Any Key to START</h2>
    </div>
    <div class="row1">
        <div type="button" id="green" class="btn green">

        </div>

        <div type="button" id="red" class="btn red">

        </div>
    </div>
    <div class="row2">
        <div type="button" id="yellow" class="btn yellow">

        </div>
        <div type="button" id="blue" class="btn blue">

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="game.js"></script>
</body>

</html>
